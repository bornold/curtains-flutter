name: curtains
description: This will open my curtains.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  ssh2: ^2.2.3
  shared_preferences: ^2.0.9
  uuid: ^3.0.4
  flutter_bloc: ^7.3.3
  equatable: ^2.0.3

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path_android: "assets/icon_android.png"
  image_path_ios: "assets/icon_ios.png"

flutter:
  uses-material-design: true
  assets:
    - assets/.ssh/curt



