name: curtains
description: This will open my curtains.

version: 1.0.0+1

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  ssh: ^0.0.3
  rxdart: ^0.22.0
  shared_preferences: ^0.5.2+2
  flutter_secure_storage: ^3.2.1+1

dev_dependencies:
  flutter_launcher_icons: "^0.7.2"
  flutter_test:
    sdk: flutter
  
flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/.ssh/id_rsa